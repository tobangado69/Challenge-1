<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-sm mx-auto font-sans">

        <!-- Header -->
        <header class="flex items-center p-4 bg-white border-b">
            <button class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-lg font-bold mx-auto">Riwayat Analisis</h1>
        </header>

        <!-- Search Bar -->
        <div class="p-4 bg-white">
            <div class="relative">
                <input type="text" placeholder="Cari riwayat analisis" class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>

        <!-- History List -->
        <main class="p-4">
            <div class="space-y-4">

                <!-- History Item -->
                <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg mr-4"></div>
                    <div class="flex-grow">
                        <p class="font-bold">Kemeja Blaster</p>
                        <p class="text-sm text-gray-500">Pakaian Pria</p>
                        <p class="text-sm text-gray-400 mt-1">12 Nov 2023</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Harga Jual</p>
                        <p class="font-bold text-lg text-blue-600">Rp. 95.000</p>
                    </div>
                </div>

                <!-- History Item -->
                <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg mr-4"></div>
                    <div class="flex-grow">
                        <p class="font-bold">Celana Chino</p>
                        <p class="text-sm text-gray-500">Pakaian Pria</p>
                        <p class="text-sm text-gray-400 mt-1">11 Nov 2023</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Harga Jual</p>
                        <p class="font-bold text-lg text-blue-600">Rp. 120.000</p>
                    </div>
                </div>

                <!-- History Item -->
                <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg mr-4"></div>
                    <div class="flex-grow">
                        <p class="font-bold">Topi Baseball</p>
                        <p class="text-sm text-gray-500">Aksesoris</p>
                        <p class="text-sm text-gray-400 mt-1">10 Nov 2023</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Harga Jual</p>
                        <p class="font-bold text-lg text-blue-600">Rp. 45.000</p>
                    </div>
                </div>

            </div>
        </main>

    </div>
</body>
</html>
