<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Screen container -->
    <div class="max-w-sm mx-auto p-4 font-sans">

        <!-- Header -->
        <header class="flex justify-end mb-8">
            <button class="text-gray-500 font-semibold">Lewati</button>
        </header>

        <!-- Main Content -->
        <main class="text-center">
            <!-- Placeholder for illustration -->
            <div class="w-64 h-64 bg-gray-200 mx-auto mb-8 rounded-lg"></div>

            <h1 class="text-2xl font-bold text-gray-800 mb-4">Tingkatkan Potensi Tokomu</h1>

            <div class="text-left inline-block">
                <ul class="space-y-3">
                    <li class="flex items-center">
                        <svg class="w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span class="text-gray-700">Analisis Harga Pasar</span>
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span class="text-gray-700">Lacak Harga Kompetitor</span>
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span class="text-gray-700">Notifikasi Harga Turun</span>
                    </li>
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="mt-12">
                <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Upgrade ke Premium</button>
                <button class="w-full mt-4 text-blue-600 font-bold py-3 rounded-lg">Coba Gratis</button>
            </div>
        </main>

    </div>
</body>
</html>
