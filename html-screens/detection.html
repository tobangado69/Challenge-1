<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="max-w-sm mx-auto font-sans">

        <!-- Header -->
        <header class="flex items-center p-4 border-b">
            <button class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-lg font-bold mx-auto">Deteksi Harga</h1>
        </header>

        <!-- Tabs -->
        <div class="flex border-b">
            <button class="flex-1 py-3 text-center text-blue-600 font-semibold border-b-2 border-blue-600">Upload Gambar</button>
            <button class="flex-1 py-3 text-center text-gray-500 font-semibold">Input Manual</button>
        </div>

        <!-- Main Content -->
        <main class="p-4 mt-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center">
                <div class="flex flex-col items-center text-gray-400">
                    <!-- Placeholder for icon -->
                    <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <p class="font-semibold">Upload gambar atau ambil foto</p>
                </div>
            </div>

            <p class="text-center text-gray-500 text-sm mt-4 px-8">
                Pastikan gambar produk yang diupload terlihat jelas untuk hasil yang akurat.
            </p>

            <!-- Action Button -->
            <div class="mt-24">
                <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Deteksi Harga</button>
            </div>
        </main>

    </div>
</body>
</html>
